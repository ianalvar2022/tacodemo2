  <body>
    <header>
      <h1>Contact Us</h1>
      <ul>
        <li><a href="/Project/projectStarter/index.html">Home</a></li>
        <li><a href="/#about">About LTS</a></li>
        <li><a href="/#menu">Our Menu</a></li>
        <li><a href="./hours.html">Store Hours</a></li>
      </ul>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Tacos Logo"
          title="Delicious FoodðŸŒ®"
          width="400"
          height="267"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <section id="contactUs">
        <h2>Our Contact Form</h2>
        <form action="#">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="firstName">Name:</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Your name"
                autocomplete="on"
                autofocus
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Your email"
                autocomplete="on"
                required
              />
            </p>
            <label for="message">Your Message:</label>

            <br />

            <textarea name="message" id="message" cols="30" rows="10">
            </textarea>
          </fieldset>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Send
          </button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temtation Lane, Suit T Kansas City, MO 55555-5555
        </address>
        <address>Phone: <a href="tel:09978561335">09978561335</a></address>
      </section>
    </main>
    <footer>
      <p>
        <a href="#">Back to Top</a>
      </p>

    </footer>
